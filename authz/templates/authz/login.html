<html>
	<head>
		<meta charset="utf-8" />
		<title>Form</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
	</head>
	<body>
		
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			body {
				background-color: black;
			}

			.container {
				background: #2d3e3f;
				width: 350px;
				height: 400px;
				padding-bottom: 20px;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				margin: auto;
				padding: 70px 50px 20px 50px;
			}

			.fl {
				float: left;
				width: 110px;
				line-height: 35px;
			}

			.fontLabel {
				color: white;
			}

			.fr {
				float: right;
			}

			.clr {
				clear: both;
			}

			.box {
				width: 360px;
				height: 35px;
				margin-top: 10px;
				font-family: verdana;
				font-size: 12px;
			}

			.textBox {
				height: 35px;
				width: 190px;
				border: none;
				padding-left: 20px;
			}

			.new {
				float: left;
			}

			.iconBox {
				height: 35px;
				width: 40px;
				line-height: 38px;
				text-align: center;
				background: #ff6600;
			}

			.radio {
				color: white;
				background: #2d3e3f;
				line-height: 38px;
			}

			.terms {
				line-height: 35px;
				text-align: center;
				background: #2d3e3f;
				color: white;
			}

			.submit {
				float: right;
				border: none;
				color: white;
				width: 110px;
				height: 35px;
				background: #ff6600;
				text-transform: uppercase;
				cursor: pointer;
			}

			::-webkit-input-placeholder {
				/* Chrome/Opera/Safari */
			}
		</style>
		<!-- Body of Form starts -->
		<div class="container">
			{% for message in messages %}
<p style='color:white';>  {{message}}</p>
{% endfor %}
			<form method="post" autocomplete="on" action="{% url 'authz:login' %}">
				{% csrf_token %}
				<!--First name-->
		<!-- <div class="box">
          <label for="firstName" class="fl fontLabel"> First Name: </label>
    			<div class="new iconBox">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
    			<div class="fr">
    					<input type="text" name="first_name" placeholder="First Name"
              class="textBox" autofocus="on" required>
    			</div>
    			<div class="clr"></div>
    		</div> -->
				<!--First name-->

				<!---Email ID---->
				<div class="box">
					<label for="email" class="fl fontLabel"> Email ID: </label>
					<div class="fl iconBox">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</div>
					<div class="fr">
						<input
							type="email"
							required
							name="email"
							placeholder="Email Id"
							class="textBox"
						/>
					</div>
					<div class="clr"></div>
				</div>
				<!--Email ID----->

				<!---Password------>
				<div class="box">
					<label for="password" class="fl fontLabel"> Password </label>
					<div class="fl iconBox">
						<i class="fa fa-key" aria-hidden="true"></i>
					</div>
					<div class="fr">
						<input
							type="Password"
							required
							name="password"
							placeholder="Password"
							class="textBox"
						/>
					</div>
					<div class="clr"></div>
					<a class="fl fontLabel" href="{% url 'alph:password_reset' %}"> Forgot Password</a>
				</div>
				<!---Password---->

				<!---Submit Button------>
				<div class="box" style="background: #2d3e3f">
					<input type="Submit" name="Submit" class="submit" value="SUBMIT" />
				</div>
				<!---Submit Button----->
			</form>
		</div>
		<!--Body of Form ends--->
	</body>
</html>
